<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <input type="">
        </div>
        <div class="number">
            <ul>


                <button class="row">AC</button>
                <button class="row">del</button>
                <button class="row" id="neg">+/-</button>
                <button class="column">X</button>
                <button class="number1">1</button>
                <button class="number1">2</button>
                <button class="number1">3</button>
                <button class="column">/</button>
                <button class="number1">4</button>
                <button class="number1">5</button>
                <button class="number1">6</button>
                <button class="column">+</button>
                <button class="number1">7</button>
                <button class="number1">8</button>
                <button class="number1">9</button>
                <button class="column">-</button>
                <button class="number1">0</button>
                <button class="number1">00</button>
                <button class="number1">.</button>
                <button class="column">=</button>

            </ul>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
